<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - NoteFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 700px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeUp 1s ease-out;
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            font-size: 1.8rem;
        }

        .note-preview {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
        }

        .note-preview h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .note-preview p {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #333;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #4CAF50;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .save-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            flex: 1;
        }

        .save-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(76, 175, 80, 0.4);
        }

        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .char-count {
            text-align: right;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .links {
                flex-direction: column;
                align-items: center;
            }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <div class="logo">NoteFlow</div>
        <h1 class="page-title floating">Edit Note</h1>
        
        <div class="note-preview">
            <h3>Editing: "{{ note.title }}"</h3>
            <p>Last updated: {% now "F j, Y, g:i a" %}</p>
        </div>
        
        <form action="{% url 'edit_note' note.id %}" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ note.title }}" placeholder="Enter note title" required maxlength="100">
                <div class="char-count" id="title-char-count">0/100 characters</div>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" placeholder="Write your note content here..." required>{{ note.content }}</textarea>
                <div class="char-count" id="content-char-count">0 characters</div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="shared" name="shared" {% if note.shared %}checked{% endif %}>
                <label for="shared">Make this note public (shareable with others)</label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="save-btn">üíæ Save Changes</button>
                <a href="{% url 'notes_list' %}" class="cancel-btn">‚Üê Back to Notes</a>
            </div>
        </form>
        
        <div class="links">
            <a href="{% url 'notes_list' %}">My Notes</a>
            <a href="{% url 'create_note' %}">Create New Note</a>
            <a href="{% url 'login' %}">Logout</a>
        </div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 0.2
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        const titleInput = document.getElementById('title');
        const contentTextarea = document.getElementById('content');
        const titleCharCount = document.getElementById('title-char-count');
        const contentCharCount = document.getElementById('content-char-count');

        function updateCharCounts() {
            const titleLength = titleInput.value.length;
            const contentLength = contentTextarea.value.length;
            
            titleCharCount.textContent = `${titleLength}/100 characters`;
            contentCharCount.textContent = `${contentLength} characters`;
            
            if (titleLength > 80) {
                titleCharCount.style.color = titleLength >= 100 ? '#ff6b6b' : '#ffa726';
            } else {
                titleCharCount.style.color = 'rgba(255, 255, 255, 0.7)';
            }
        }

        updateCharCounts();

        titleInput.addEventListener('input', updateCharCounts);
        contentTextarea.addEventListener('input', updateCharCounts);

        contentTextarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        contentTextarea.style.height = 'auto';
        contentTextarea.style.height = (contentTextarea.scrollHeight) + 'px';

        document.querySelector('form').addEventListener('submit', function(e) {
            const title = titleInput.value.trim();
            const content = contentTextarea.value.trim();
            
            if (!title) {
                e.preventDefault();
                alert('Please enter a title for your note');
                titleInput.focus();
                return;
            }
            
            if (!content) {
                e.preventDefault();
                alert('Please enter content for your note');
                contentTextarea.focus();
                return;
            }
            
            if (title.length > 100) {
                e.preventDefault();
                alert('Title must be 100 characters or less');
                titleInput.focus();
                return;
            }
        });
    </script>
</body>
</html>
