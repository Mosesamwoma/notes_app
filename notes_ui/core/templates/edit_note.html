<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note: {{ note.title }}</h1>
   <form action="{% url 'edit_note' note.id %}" method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ note.title }}"><br><br>

    <label>Content:</label><br>
    <textarea name="content">{{ note.content }}</textarea><br><br>

    <label>Shared:</label>
    <input type="checkbox" name="shared" {% if note.shared %}checked{% endif %}><br><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
