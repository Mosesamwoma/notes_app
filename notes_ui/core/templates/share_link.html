<!DOCTYPE html>
<html>
<head>
    <title>Note Shared</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .link-box {
            margin-top: 20px;
            padding: 12px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background: #3498db;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Note Shared Successfully</h1>
    <p>Anyone with this link can view your note:</p>
    
    <div class="link-box">
        <input type="text" value="{{ public_link }}" id="shareLink" readonly>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <script>
        function copyLink() {
            const copyText = document.getElementById("shareLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            alert("Link copied: " + copyText.value);
        }
    </script>
</body>
</html>
