<!DOCTYPE html>
<html>
<head>
    <title>
        {% if note %}
            {{ note.title }}
        {% else %}
            Note Not Found
        {% endif %}
    </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-line;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    {% if note %}
        <h1>{{ note.title }}</h1>
        <p>{{ note.content }}</p>

        <div class="footer">
            <p>Share ID: {{ note.share_id }}</p>
        </div>
    {% else %}
        <p class="error">{{ error|default:"This note could not be found or is not shared." }}</p>
    {% endif %}
</body>
</html>
